{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuário</h1>

        <form id="registroForm">
            <label for="user_type">Tipo de Usuário</label>
            <select id="user_type" name="user_type" required>
                <option value="">Selecione...</option>
                <option value="PSY">Psicólogo</option>
                <option value="STD">Estudante de Psicologia</option>
                <option value="PAT">Paciente</option>
            </select>

            <label for="nome_completo">Nome completo</label>
            <input type="text" id="nome_completo" name="nome_completo" placeholder="Seu nome completo" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="email@gmail.com" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>

            <label for="foto_perfil">Foto de Perfil</label>
            <input type="file" id="foto_perfil" name="foto_perfil" accept=".jpg,.jpeg,.pdf" required>

            <label for="documento_oficial">Documento Oficial (Psicólogo/Estudante)</label>
            <input type="file" id="documento_oficial" name="documento_oficial" accept=".jpg,.jpeg,.pdf">

            <label for="curriculo">Currículo (Psicólogo)</label>
            <input type="file" id="curriculo" name="curriculo" accept=".pdf">

            <label for="comprovante_matricula">Comprovante de Matrícula (Estudante)</label>
            <input type="file" id="comprovante_matricula" name="comprovante_matricula" accept=".jpg,.jpeg,.pdf">

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
