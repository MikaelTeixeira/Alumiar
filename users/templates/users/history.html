{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Sessões - Alumiar</title>
    <link rel="stylesheet" href="{% static 'users/css/history.css' %}">
</head>
<body>
    <div class="app">
        <button class="mobile-menu-button" id="mobileMenuButton">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <div class="overlay" id="overlay"></div>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <span class="logo-text">ALUMIAR</span>
                </div>

                <button class="close-sidebar" id="closeSidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <nav class="nav">
                    <a class="nav-item" href="{% url "psychologist-dashboard" %}">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span>Dashboard</span>
                    </a>

                    <a class="nav-item" href="{% url "psicologo-agenda" %}">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <span>Marcar Consultas</span>
                    </a>

                    <a class="nav-item" href="{% url "psicologo-agenda" %}">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <span>Minhas Consultas</span>
                    </a>

                    <a class="nav-item active" href="{% url "historico" %}">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        <span>Histórico</span>
                    </a>
                </nav>
            </div>
        </aside>

        <button class="menu-button" id="menuButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path class="bar bar1" d="M4 6h16"/>
                <path class="bar bar2" d="M4 12h16"/>
                <path class="bar bar3" d="M4 18h16"/>
            </svg>
        </button>

        <main class="main">
            <header class="header">
                <div class="header-content">
                    <h1 class="header-title"></h1>
                    <div class="header-actions">
                        <button class="icon-button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                            <span class="notification-dot"></span>
                        </button>
                        <div class="user-info">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 20px; height: 20px; color: #6b7280;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                            <span>Olá, Maria!</span>
                            <div class="user-avatar">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="header-date" id="dataHora">Carregando...</p>
            </header>

            <div class="content">
                <div class="page-header">
                    <h2 class="page-title">Histórico de Sessões Terapêuticas</h2>
                    <button class="export-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <span>Exportar Relatório</span>
                    </button>
                </div>

                <div class="stats-grid" id="statsGrid"></div>

                <div class="filters-container">
                    <div class="filter-group">
                        <label class="filter-label">Período</label>
                        <select class="filter-select" id="periodoFilter">
                            <option value="1mes">Último mês</option>
                            <option value="3meses" selected>Últimos 3 meses</option>
                            <option value="6meses">Últimos 6 meses</option>
                            <option value="1ano">Último ano</option>
                            <option value="todos">Todos</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select class="filter-select" id="statusFilter">
                            <option value="todos" selected>Todos</option>
                            <option value="concluida">Concluída</option>
                            <option value="cancelada">Cancelada</option>
                            <option value="nao-compareceu">Não compareceu</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Tipo de Terapia</label>
                        <select class="filter-select" id="tipoFilter">
                            <option value="todos" selected>Todos os tipos</option>
                            <option value="individual">Terapia Individual</option>
                            <option value="casal">Terapia de Casal</option>
                            <option value="familiar">Terapia Familiar</option>
                            <option value="infantojuvenil">Infantojuvenil</option>
                            <option value="grupoterapia">Grupoterapia</option>
                        </select>
                    </div>
                </div>

                <section class="section">
                    <h3 class="section-title" id="sectionTitle">Sessões Realizadas (12)</h3>
                    <div class="cards-grid" id="historicoCards"></div>
                </section>

                <div class="load-more-container">
                    <button class="load-more-button">Carregar Mais</button>
                </div>
            </div>
        </main>
    </div>

    <script src="{% static 'users/js/history.js' %}"></script>
</body>
</html>
