{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumiar</title>
  <link rel="stylesheet" href="{% static 'users/css/student_register.css' %}">
</head>
<body>
  <div class="container">

    <a id="back-button" href="{% url 'select_register' %}" class="back-btn"></a>

    <form id="form-cadastro" method="POST" enctype="multipart/form-data">
      
      {% csrf_token %}
      
      <div id="input-left">
        <div class="input-place">
          <input type="text" name="nome_completo" id="Name-input" class="input" required>
          <small class="input-indicator">Digite seu nome completo</small>
        </div>

        <div class="input-place">
          <input type="email" name="email" id="Email-input" class="input" required>
          <small class="input-indicator">Digite seu e-mail</small>
        </div>

        <div class="input-place">
          <input type="password" name="password" id="Password-input" class="input" required>
          <small class="input-indicator">Digite sua senha</small>
        </div>

        <div class="input-place">
          <input type="text" name="cpf" id="CPF-input" class="input">
          <small class="input-indicator">Digite seu CPF (opcional)</small>
        </div>

        <div class="input-place">
          <input type="date" name="data_nascimento" id="Birthdate-input" class="input" placeholder="dd/mm/aaaa">
          <small class="input-indicator">Digite sua data de nascimento</small>
        </div>
      </div>

      <div id="input-right">
        <div id="upper-input">
          <div id="crp-supervisor-input" class="input-place">
            <input type="text" name="crp_supervisor" id="supervisor-crp" class="input">
            <div id="indicator-box">
              <small class="input-indicator">Digite o N° de CRP do supervisor (opcional)</small>
            </div>
          </div>
        </div>

        <div id="middle-inputs">
          <div id="curriculum-input" class="file-input">
            <label id="curriculum" class="file-upload">
              <img class="Paperclip-img" src="{% static 'users/imgs/paperclip.svg' %}" alt="Paperclip-img">
              <input type="file" name="comprovante_matricula" hidden>
            </label>
            <small class="file-upload-indicator">Comprovante de matrícula da faculdade</small>
          </div>
          
          <div id="doc-with-pic-place" class="file-input">
            <label id="doc-with-pic" class="file-upload">
              <img class="Paperclip-img" src="{% static 'users/imgs/paperclip.svg' %}" alt="Paperclip-img">
              <input type="file" name="documento_oficial" hidden>
            </label>
            <small class="file-upload-indicator">Anexe documento com foto</small>
          </div>
        </div>

        <div id="lower-input">
          <label id="profile-photo" class="file-upload">
            <img class="Paperclip-img" src="{% static 'users/imgs/paperclip.svg' %}" alt="Paperclip-img">
            <input type="file" name="foto_perfil" hidden>
          </label>
          <small class="file-upload-indicator">Anexe a foto de perfil</small>
        </div>

        <button id="register-button" type="submit">REGISTRAR</button>
      </div>
    </form>
  </div>

  <script src="{% static 'users/js/estudante.js' %}"></script>
</body>
</html>
